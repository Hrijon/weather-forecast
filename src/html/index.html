    <body>
        <h1>Welcome to Weather view</h1> 
        <hr class="new4"> 
        <form id="myForm" action="/check" method="POST">

            <!-- <label for="start">Start Year:</label>
            <input type="month" id="start" name="month" min="2007-01" max="2016-02" value="2008-01"><br><br> -->

            <label for="year">Year: </label>
            <input type="text" list = "year" name="year" id="txt" value="2007" autofocus required>
                <datalist name="year" id="year">
                    <option name="op1" value = "2007"></option>
                    <option name="op2" value = "2008"></option>
                    <option name="op3" value = "2009"></option>
                    <option name="op4" value = "2010"></option>
                    <option name="op5" value = "2011"></option>
                    <option name="op6" value = "2012"></option>
                    <option name="op7" value = "2013"></option>
                    <option name="op8" value = "2014"></option>
                    <option name="op9" value = "2015"></option>
                    <option name="op10" value = "2016"></option>
                </datalist>
            <br><br>
        
            <label for="sMonth">Start Month: </label>
            <input type="text" list = "sMonth" name="sMonth" id="sMonthTxt" value="January" required>
                <datalist name="sMonth" id="sMonth">
                    <option name="op1" value = "January"></option>
                    <option name="op2" value = "Febuary"></option>
                    <option name="op3" value = "March"></option>
                    <option name="op4" value = "April"></option>
                    <option name="op5" value = "May"></option>
                    <option name="op6" value = "June"></option>
                    <option name="op7" value = "July"></option>
                    <option name="op8" value = "August"></option>
                    <option name="op9" value = "September"></option>
                    <option name="op10" value = "October"></option>
                    <option name="op11" value = "November"></option>
                    <option name="op12" value = "December"></option>
                </datalist>
                <br>
            <label for="eMonth">End Month: </label>
            <input type="text" list = "eMonth" name="eMonth" id="eMonthTxt" value="December" required>
                <datalist name="eMonth" id="eMonth">
                    <!-- <option name="op1" value = "January"></option>
                    <option name="op2" value = "Febuary"></option>
                    <option name="op3" value = "March"></option>
                    <option name="op4" value = "April"></option>
                    <option name="op5" value = "May"></option>
                    <option name="op6" value = "June"></option>
                    <option name="op7" value = "July"></option>
                    <option name="op8" value = "August"></option>
                    <option name="op9" value = "September"></option>
                    <option name="op10" value = "October"></option>
                    <option name="op11" value = "November"></option> -->
                    <option name="op12" value = "December"></option>
                </datalist>
            <br><br>

            <b>Measurements: </b>
            Wind Speed<input type="radio" name="measure" value="wind" required >
            Solar Radiation<input type="radio" name="measure" value="solar">
            Both<input type="radio" name="measure" value="both" checked><br/><br/>

            <b>Output Format: </b>
            Table<input type="radio" name="output" value="table" required checked>
            Graph<input type="radio" name="output" value="graph">
            Both<input type="radio" name="output" value="both"><br/><br/>
            <input type="submit" class="submit" name="submit" value="Submit">
            <input type="reset" class="reset" name="reset" value="Reset"><br>             
        </form>
